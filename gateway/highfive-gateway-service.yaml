apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: highfive-gateway-service
  name: highfive-gateway-service
  namespace: hf-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: highfive-gateway-service
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: highfive-gateway-service
    spec:
      containers:
      - name: highfive-gateway-service
        
        image: 326536620954.dkr.ecr.ap-northeast-2.amazonaws.com/highfive/highfive-gateway:1.1.3
        
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          protocol: TCP
          
        envFrom:
        - configMapRef:
            name: highfive-gateway-service-config
        - secretRef:
            name: highfive-gateway-service-secrets
            
        resources: {}
        
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30