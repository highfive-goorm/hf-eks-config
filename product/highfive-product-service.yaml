apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: highfive-product-service
  name: highfive-product-service
  namespace: hf-product
spec:
  replicas: 2
  selector:
    matchLabels:
      app: highfive-product-service
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: highfive-product-service
    spec:
      containers:
      - name: highfive-product-service
        
        # ▼▼▼ 이 서비스의 CI/CD 파이프라인이 이 라인을 업데이트합니다 ▼▼▼
        image: 326536620954.dkr.ecr.ap-northeast-2.amazonaws.com/highfive/highfive-product:1.0.0
        
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8001
          protocol: TCP
          
        envFrom:
        - configMapRef:
            name: highfive-product-service-config
        - secretRef:
            name: highfive-product-service-secrets
            
        resources: {}
        
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30